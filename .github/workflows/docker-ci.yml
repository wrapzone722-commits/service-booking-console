name: CI/CD â€” Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags: ['v*.*.*']
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Optional: checkout auxiliary repository 'wrapzone722-commits/app'
      # If GIT_CLONE_PAT secret is provided, it will be used to access private repos
      - name: Checkout auxiliary repo (private with PAT)
        if: secrets.GIT_CLONE_PAT != ''
        uses: actions/checkout@v4
        with:
          repository: 'wrapzone722-commits/app'
          token: ${{ secrets.GIT_CLONE_PAT }}
          path: 'aux_repos/app'

      - name: Checkout auxiliary repo (public fallback)
        if: secrets.GIT_CLONE_PAT == ''
        uses: actions/checkout@v4
        with:
          repository: 'wrapzone722-commits/app'
          token: ${{ github.token }}
          path: 'aux_repos/app'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: (Optional) Log in to Docker Hub
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          # default image name
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/servicebooking
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT

          TAGS="${SHORT_SHA}"

          # If this is a push to main, add 'latest' tag
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            TAGS=",latest${TAGS:+,}${TAGS}"
          fi

          # If push to a semver tag like v1.2.3, add that tag as well
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            REF_NAME=${GITHUB_REF#refs/tags/}
            TAGS=",${REF_NAME}${TAGS:+,}${TAGS}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (GHCR)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.image }}:${{ steps.tags.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Mirror image to Docker Hub (optional)
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        run: |
          IMAGE=${{ steps.tags.outputs.image }}
          SHORT_SHA=${{ github.sha }}
          DOCKERHUB_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/servicebooking

          # Pull each GHCR tag and push to Docker Hub with same tags
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.tags.outputs.tags }}"
          for TAG in "${TAG_ARRAY[@]}"; do
            ghcr_tag="${IMAGE}:${TAG}"
            docker pull "$ghcr_tag" || true
            docker tag "$ghcr_tag" "docker.io/${DOCKERHUB_IMAGE}:${TAG}" || true
            docker push "docker.io/${DOCKERHUB_IMAGE}:${TAG}" || true
          done

      - name: Output image info
        run: |
          echo "Image: ${{ steps.tags.outputs.image }}"
          echo "Tags: ${{ steps.tags.outputs.tags }}"

      - name: Push repository to wrapzone722-commits/app (optional)
        if: secrets.REPO_PUSH_PAT != ''
        env:
          REPO_URL: https://x-access-token:${{ secrets.REPO_PUSH_PAT }}@github.com/wrapzone722-commits/app.git
          BRANCH_NAME: ci-import/${{ github.sha }}
        run: |
          echo "Preparing to push to wrapzone722-commits/app.git on branch $BRANCH_NAME"
          git --version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # ensure the current checkout has all branches
          git fetch --prune --unshallow || true
          git remote add wrapzone "$REPO_URL" || true
          # Push current HEAD to target repo as a new branch
          git push wrapzone HEAD:refs/heads/${BRANCH_NAME} --force
          echo "Pushed to wrapzone repo as branch ${BRANCH_NAME}"
        shell: bash

      - name: (Optional) Notify about wrapzone push
        if: secrets.REPO_PUSH_PAT != ''
        run: |
          echo "Repository pushed to wrapzone722-commits/app as ci-import/${{ github.sha }}"
        shell: bash
